<div class="h-100">
  <div class="row h-100 g-0">
    <div class="d-none d-lg-block col-lg-4" style="background-color : #F0F0F0">
      <div class="slider-light">
        <ngx-slick-carousel class="slick-slider slick-dotted" #slickModal="slick-carousel" [config]="slideConfig">
          <div ngxSlickItem>
            <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate">
              <div class="slide-img-bg"></div>
              <div class="slider-content text-light">
                <img src="/assets/images/login/tranquilo.webp" class="app-logo-login" alt="Tranquilo">
                <br>
                <h3>¡Comienza una historia de éxito junto a los <strong>lideres en Seguros de vida del Ecuador!</strong></h3>
              </div>
            </div>
          </div>
          <div ngxSlickItem>
            <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate">
              <div class="slide-img-bg"></div>
              <div class="slider-content text-light">
                <img src="/assets/images/login/seguro-de-vida-del-ecuador-para-ti-y-tu-familia.webp" class="app-logo-login" alt="Tranquilo">
                <br>
                <h3>¡Protege la tranquilidad de tus colaboradores con los <strong>lideres en Seguros de vida del Ecuador!</strong></h3>
              </div>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
    <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
      <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
        <form  [formGroup]="formLogin" class="needs-validation col-lg-6 offset-lg-3" (validSubmit)="this.handleValidSubmit()">
          <div class="row">
            <div class="col-md-12 text-center">
              <img mat-card-image src="/assets/images/login/logo.png" class="app-logo-seguro" alt="Logo Seguro">
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field style="width: 100%;">
                <input matInput placeholder="Identificación" formControlName="user" [errorStateMatcher]="matcher">
                <mat-error *ngIf="formLogin.get('user').hasError('required')">
                  Campo Obligatorio
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div flex class="row form-group mt-3">
            <div class="col-md-12">
              <mat-form-field style="width: 100%;">
                <input matInput placeholder="Contraseña" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="formLogin.get('password').hasError('required')">
                  Campo Obligatorio
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-md-12 text-center">
              <div class="ms-auto">
                <a routerLink="/recovery" class="btn-lg btn btn-link">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </div>

          <br>

          <div class="custom-control custom-checkbox form-check" style="text-align: left">
            <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="form-check-input" value="true">
            <label for="exampleCheck" class="form-label form-check-label">
              Mantenme conectado
            </label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg mb-2 me-2 btn-square">Iniciar sesión</button>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <h6 class="mt-3">
                ¿No tienes una cuenta? <a routerLink="/register" class="text-primary">REGISTRATE</a>
              </h6>
            </div>
          </div>
        </form>

        <br>
        <br>

        <div class="row">
          <div class="col-lg-6 offset-lg-3 text-center">
            <div class="input-group" style="display: inherit">
              <label for="exampleCheck" class="form-label form-check-label">
                Iniciar sesión con:
              </label>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <button class=" input-group-addonmb-2 me-2 btn-icon btn-shadow btn-outline-2x btn btn-outline-info" style="top: -5px">
                <i class="fa fa-windows btn-icon-wrapper"> </i>Active Directory
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
